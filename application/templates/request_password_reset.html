{% extends "base.html" %}

{% block body %}

<form action="" method="POST">

    {{ form.hidden_tag() }}

    {{ form.email.label }} <br>

    {{ form.email(placeholder="email", size = 40) }}

    {% for error in form.email.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    <br>
    {{ form.submit() }}

</form>

<p> <a href="{{ url_for('index') }}">Home</a> </p>

{% endblock %}
