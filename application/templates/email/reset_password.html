<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - ChatBox</title>
</head>

<body>
    
    <p>
        Dear {{ user.username }}
    </p>

    <p> reset your password click on the following link:

        <a href="{{ url_for('reset_password', token=token, _external=True) }}">{{ url_for('reset_password', token=token,_external=True) }}</a>

        If you have not requested a password reset simply ignore this message.
    </p>
    <p>
        Sincerely,
        The ChatBox Team
    </p>
    </p>
</body>

</html>
